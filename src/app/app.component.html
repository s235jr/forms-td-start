<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text"
                 id="email"
                 class="form-control"
                 ngModel
                 name="email"
                 required
                 email
                 #email="ngModel">
          <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a email!</span>
          <label for="sub">Subscriptions</label>
          <select type="text"
                  id="sub"
                  class="form-control"
                  [ngModel]="selectedSubscription"
                  name="subscriptions"
                  required>
            <option value="basic">Basic</option>
            <option value="adv">Advanced</option>
            <option value="pro">Pro</option>
          </select>
          <label for="pass">Password</label>
          <input type="text"
                 id="pass"
                 class="form-control"
                 ngModel
                 name="password"
                 required
                 #password="ngModel">
          <span class="help-block" *ngIf="!password.valid && password.touched">Please enter a password!</span>
          <br>
          <button class="btn btn-primary"
                  type="submit"
                  [disabled]="!form.valid"
          >Submit
          </button>
        </div>
      </form>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="submitted">
    <p>Email: {{inputForm.email}}</p>
    <p>Subscription: {{inputForm.subscription}}</p>
    <p>Password: {{inputForm.password}}</p>
  </div>
</div>
